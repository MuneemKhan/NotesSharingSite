{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">
                <h2 class="text-center">Upload notes</h2>
                <hr>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label>Department</label>
                    <select class="form-control" name="department">
                        <option value="">Select Department</option>
                        <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                        <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
                        <option value="Bachelor of Business Administration">Business Administration</option>
                        <option value="Bachelor of Laws">Laws</option>
                    </select>
                    <label>Subject</label>
                    <input type="text" class="form-control" placeholder="Enter subject name" name="subject">
                    <label>Notes file</label>
                    <input type="file" class="form-control" name="notesfile">
                    <label>File type</label>
                     <select class="form-control" name="filetype">
                        <option value="">Select file type</option>
                        <option value="PDF">PDF</option>
                        <option value="PPT">PPT</option>
                        <option value="DOC/DOCX">DOC/DOCX</option>
                        <option value="TXT">TXT</option>
                        <option value="IMAGE">IMAGE</option>
                        <option value="ZIP/RAR">ZIP/RAR</option>
                    </select>

                    <label>Description</label>
                    <textarea class="form-control" name="description">

                    </textarea>
                    <input type="submit" class="btn btn-primary mt-2" value="Submit">
                </form>
            </div>
            <div class="col-sm-6">
                <h2 class="text-center">Existing user</h2>
                <hr>
                <p align="center">Already have an account?</p>
                <center><a href="{% url 'login' %}" class="btn btn-primary text-white mt-5">Login</a></center>
            </div>

        </div>
    </div>

    {% ifequal error "no" %}
    <script>
        alert('Notes upload successful');
    </script>
    {% endifequal %}

    {% ifequal error "yes" %}
    <script>
        alert('Something went wrong, Please try again');
    </script>
    {% endifequal %}

{% endblock %}
